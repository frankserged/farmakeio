<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }

    #product-preview {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
      max-height: 95vh;
    }

    #product-preview img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 10px;
      object-fit: contain;
    }

    #gift {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }

    #gift img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    #gift-preview {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
      max-height: 95vh;
    }

    #gift-preview img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 10px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="info">Σαρώστε ένα QR code...</div>
  </div>
  <div id="product-preview">
    <img id="product-image" src="" alt="Product Preview">
  </div>
  <div id="gift">
    <img id="gift-image" src="" alt="Gift">
  </div>
  <div id="gift-preview">
    <img id="gift-preview-image" src="" alt="Gift Preview">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const info = document.getElementById('info');
    const productPreview = document.getElementById('product-preview');
    const productImage = document.getElementById('product-image');
    const gift = document.getElementById('gift');
    const giftImage = document.getElementById('gift-image');
    const giftPreview = document.getElementById('gift-preview');
    const giftPreviewImage = document.getElementById('gift-preview-image');

    let currentQRCode = null;
    let qrScanCount = 0;
    const giftImageURL = 'https://via.placeholder.com/100x100?text=Gift';
    const giftPreviewURL = 'https://via.placeholder.com/500x500?text=Congratulations';

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.play();
      } catch (err) {
        console.error('Error accessing camera:', err);
        info.textContent = 'Δεν ήταν δυνατή η πρόσβαση στην κάμερα.';
        alert('Δεν ήταν δυνατή η πρόσβαση στην κάμερα.');
      }
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode && qrCode.data !== currentQRCode) {
          currentQRCode = qrCode.data;
          qrScanCount++;
          showProductPreview(qrCode.data);

          if (qrScanCount === 2) {
            showGift();
          }
        } else if (!qrCode && currentQRCode) {
          hideProductPreview();
          currentQRCode = null;
        }
      }
      requestAnimationFrame(scanQRCode);
    }

    function showProductPreview(data) {
      productImage.src = data; // URL από το QR Code
      productPreview.style.display = 'flex';
    }

    function hideProductPreview() {
      productPreview.style.display = 'none';
      productImage.src = '';
    }

    function showGift() {
      gift.style.display = 'block';
      giftImage.src = giftImageURL;
      gift.addEventListener('click', () => {
        showGiftPreview();
      });
    }

    function showGiftPreview() {
      giftPreview.style.display = 'flex';
      giftPreviewImage.src = giftPreviewURL;
    }

    video.addEventListener('play', () => {
      scanQRCode();
    });

    initCamera();
  </script>
</body>
</html>
