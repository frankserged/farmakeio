<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner version 2</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #info {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div id="info">Σαρώστε ένα QR code...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const info = document.getElementById('info');

    // Έλεγχος αν το getUserMedia υποστηρίζεται
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      info.textContent = 'Η συσκευή σας δεν υποστηρίζει την κάμερα!';
      alert('Η συσκευή σας δεν υποστηρίζει την κάμερα!');
    } else {
      // Ζητάμε πρόσβαση στην κάμερα
      navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: 'environment' } } })
        .catch(() => navigator.mediaDevices.getUserMedia({ video: true }))
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error('Σφάλμα πρόσβασης στην κάμερα:', err);
          info.textContent = 'Δεν ήταν δυνατή η πρόσβαση στην κάμερα.';
          alert('Δεν ήταν δυνατή η πρόσβαση στην κάμερα.');
        });
    }

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

        if (qrCode) {
          info.textContent = `QR Code: ${qrCode.data}`;
        } else {
          info.textContent = 'Σαρώστε ένα QR code...';
        }
      }
      requestAnimationFrame(scanQRCode);
    }

    video.addEventListener('play', () => {
      scanQRCode();
    });
  </script>
</body>
</html>
